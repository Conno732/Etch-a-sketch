<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="./scripts/index.js" defer></script>
    <title>NFT Creation Tool</title>
  </head>
  <body>
    <div class="content">
      <div class="title">NFT Creation Tool</div>
      <div class="drawspace">
        <div id="controls">
          <div class="innerCon">
            <button id="clear" class="options">Clear Grid</button>
            <button id="rainbow" class="options">Rainbow</button>
            <button id="gridToggle" class="options">Toggle Grid</button>
            <div id="gridInput">64</div>
            <input type="range" min="2" max="64" class="slider" />
          </div>
          <div class="footer">Connor Walters @conno732</div>
        </div>
        <div id="grid"></div>
      </div>
    </div>
  </body>
</html>
